<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Paiement</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background-image: url('affiche1.jpg');
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }
    </style>
</head>
<body class="bg-gray-900 bg-opacity-80 flex items-center justify-center min-h-screen text-gray-100">
    <div class="bg-gray-800 p-8 rounded-lg shadow-lg w-full max-w-md">
        <h1 class="text-3xl font-bold mb-6 text-center">Numero de depot</h1>
        <p class="text-gray-400 mb-6 text-center">Le paiement pour chanque vote est de 100F.</p>
        <a href="tel:*144*2*1*05704369*100%23" id="payBtnLink">
            <button type="button" id="payBtn" class="w-full bg-amber-500 text-gray-900 font-bold py-2 px-4 rounded hover:bg-amber-400">Effectuer le Paiement</button>
        </a>
        <!-- Formulaire de paiement -->
        <form id="paymentForm" method="#" action="#">
            <label class="block mb-2 font-semibold">Numero de dépot :</label>
            <input type="tel" name="number" id="numberInput" pattern="[0-9]{8}" maxlength="8" minlength="8"
                class="w-full px-4 py-2 rounded bg-gray-700 border border-gray-600 mb-4 focus:outline-none"
                required placeholder="Ex: 70123456">
            <button type="submit" id="verifyBtn" class="w-full bg-amber-500 text-gray-900 font-bold py-2 px-4 rounded hover:bg-amber-400 opacity-50 cursor-not-allowed" disabled>Vérifier</button>
        </form>
        <div id="loader" class="hidden mt-4 flex justify-center">
            <svg class="animate-spin h-8 w-8 text-amber-500" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8z"></path>
            </svg>
        </div>
        <div id="successMsg" class="hidden mt-4 p-4 bg-green-600 text-white rounded text-center font-semibold">
            Félicitations ! Paiement effectué avec succès.
        </div>
        <script>
            const verifyBtn = document.getElementById('verifyBtn');
            const payBtn = document.getElementById('payBtn');
            const numberInput = document.getElementById('numberInput');
            const loader = document.getElementById('loader');
            const successMsg = document.getElementById('successMsg');

            let paiementEffectue = false;

            // Désactive le bouton Vérifier au départ
            verifyBtn.disabled = true;
            verifyBtn.classList.add('opacity-50', 'cursor-not-allowed');

            // Validation du numéro (8 chiffres)
            numberInput.addEventListener('input', function() {
                const isValid = /^[0-9]{8}$/.test(numberInput.value);
                // Le bouton ne s'active que si paiementEffectue est true ET numéro valide
                if (isValid && paiementEffectue) {
                    verifyBtn.disabled = false;
                    verifyBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                } else {
                    verifyBtn.disabled = true;
                    verifyBtn.classList.add('opacity-50', 'cursor-not-allowed');
                }
            });

            payBtn.addEventListener('click', function() {
                paiementEffectue = true;
                // Vérifie si le numéro est déjà valide
                const isValid = /^[0-9]{8}$/.test(numberInput.value);
                if (isValid) {
                    verifyBtn.disabled = false;
                    verifyBtn.classList.remove('opacity-50', 'cursor-not-allowed');
                }
            });

            document.getElementById('paymentForm').addEventListener('submit', function(e) {
                e.preventDefault();
                loader.classList.remove('hidden');
                successMsg.classList.add('hidden');
                setTimeout(function() {
                    loader.classList.add('hidden');
                    successMsg.classList.remove('hidden');
                    // Redirection automatique après 2 secondes
                    setTimeout(function() {
                        window.location.href = "index.html";
                    }, 2000);
                }, 2000);
            });
        </script>
    </div>
</body>
</html>
